<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Profile</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        body {
            background-color: #1b1b3a;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Poppins', sans-serif;
        }
        .profile-card {
            background: #2c2c54;
            color: white;
            text-align: center;
            padding: 25px;
            border-radius: 12px;
            width: 320px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.3);
            position: relative;
        }
        .badge {
            background: #ff4757;
            color: white;
            padding: 6px 12px;
            border-radius: 6px;
            position: absolute;
            top: 15px;
            left: 15px;
            font-weight: bold;
        }
        .profile-image img {
            width: 110px;
            height: 110px;
            border-radius: 50%;
            border: 4px solid #ff4757;
        }
        .status-dot {
            display: inline-block;
            width: 12px;
            height: 12px;
            background: yellow;
            border-radius: 50%;
            margin-left: 5px;
        }
        .contact-button {
            background: transparent;
            border: 2px solid #ff4757;
            color: white;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            margin-top: 15px;
            font-size: 14px;
            transition: 0.3s ease-in-out;
        }
        .contact-button:hover {
            background: #ff4757;
        }
        .social-links {
            margin-top: 20px;
        }
        .social-links i {
            margin: 6px;
            font-size: 22px;
            cursor: pointer;
            transition: 0.3s;
        }
        .social-links i:hover {
            color: #ff4757;
        }
        .skills-section {
            background: #ff4757;
            padding: 12px;
            border-radius: 6px;
            margin-top: 20px;
        }
        .skill {
            background: white;
            color: black;
            padding: 6px 12px;
            border-radius: 4px;
            margin: 4px;
            display: inline-block;
            font-size: 14px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="profile-card">
        <div class="badge">GZ</div>
        <div class="profile-image">
            <img src="profile.jpg" alt="Profile Picture">
        </div>
        <h2>Zacharidis Georgios</h2>
        <p class="location">GR - CA <span class="status-dot"></span></p>
        <p class="role">Full Stack Developer</p>
        <button class="contact-button">Contact</button>
        <div class="social-links">
            <i class="fab fa-linkedin"></i>
            <i class="fab fa-instagram"></i>
            <i class="fab fa-github"></i>
            <i class="fab fa-youtube"></i>
            <i class="fab fa-tiktok"></i>
        </div>
        <div class="skills-section">
            <h3>Skills</h3>
            <span class="skill">C# & .NET</span>
            <span class="skill">Java & Spring Boot</span>
            <span class="skill">JavaScript</span>
            <span class="skill">SQL</span>
            <span class="skill">HTML / CSS</span>
            <span class="skill">Dynamics 365</span>
            <span class="skill">Azure</span>
            <span class="skill">X++</span>
        </div>
    </div>
</body>
</html>
