<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Portfolio</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background-color: #f4f4f4;
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .container {
            width: 80%;
            max-width: 900px;
            background: #ffffff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0px 10px 25px rgba(0, 0, 0, 0.1);
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 30px;
        }
        .profile-image img {
            width: 100%;
            border-radius: 10px;
        }
        .info-section {
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .info-section h1 {
            color: #0078D4;
            margin-bottom: 10px;
        }
        .info-section p {
            color: #333;
            font-size: 18px;
            margin-bottom: 20px;
        }
        .social-links {
            margin-top: 20px;
        }
        .social-links a {
            display: block;
            color: #0078D4;
            text-decoration: none;
            font-size: 16px;
            margin-bottom: 8px;
        }
        .social-links a:hover {
            text-decoration: underline;
        }
        .skills-section {
            margin-top: 20px;
        }
        .skill {
            background: #0078D4;
            color: white;
            padding: 8px 12px;
            border-radius: 4px;
            margin: 5px;
            display: inline-block;
            font-size: 14px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="profile-image">
            <img src="media/george.jpg" alt="Profile Picture">
        </div>
        <div class="info-section">
            <h1>Zacharidis Georgios</h1>
            <p>Software Engineer | Full Stack Developer</p>
            <div class="social-links">
                <h3>Connect with me:</h3>
                <a href="https://www.linkedin.com/in/zacharidis" target="_blank">LinkedIn: zacharidis</a>
                <a href="https://www.instagram.com/zchrds" target="_blank">Instagram: @zchrds</a>
                <a href="https://www.github.com/zacharidis" target="_blank">GitHub: zacharidis</a>
                <a href="#" target="_blank">YouTube: Zacharidis Channel</a>
                <a href="#" target="_blank">TikTok: @zacharidis</a>
            </div>
            <div class="skills-section">
                <h3>Skills</h3>
                <span class="skill">C# & .NET</span>
                <span class="skill">Java & Spring Boot</span>
                <span class="skill">JavaScript</span>
                <span class="skill">SQL</span>
                <span class="skill">HTML / CSS</span>
                <span class="skill">Dynamics 365</span>
                <span class="skill">Azure</span>
                <span class="skill">X++</span>
            </div>
        </div>
    </div>
</body>
</html>
